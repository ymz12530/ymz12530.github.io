<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .category-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .category-title {
      color: #2563eb;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .software-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .software-item {
      margin: 0;
    }
    .software-link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f1f5f9;
      color: #1e293b;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }
    .software-link:hover {
      background-color: #2563eb;
      color: white;
      transform: translateY(-2px);
    }
    @media (min-width: 768px) {
      .grid-layout {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .category-card {
        margin-bottom: 0;
      }
    }
    @media (min-width: 1024px) {
      .grid-layout {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="color: #1e293b; margin-bottom: 8px;"></h1>
      <p style="color: #64748b; margin-top: 0;">常用工具集合</p>
    </div>

    <div class="grid-layout">

      <div class="category-card">
        <h2 class="category-title">
          <i class="fa fa-folder-open"></i> 在线工具
        </h2>
        <ul class="software-list">

          <li class="software-item">
            <a href="https://ymz12530.github.io" target="_blank" class="software-link">
              日志时间分析工具
            </a>
          </li>

        </ul>
      </div>

      <div class="category-card">
        <h2 class="category-title">
          <i class="fa fa-folder-open"></i> 串口工具
        </h2>
        <ul class="software-list">

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/ixChC3br6wqb" target="_blank" class="software-link">
              SocketTool
            </a>
          </li>

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/idAXF3bqvz2j" target="_blank" class="software-link">
              SSCOM
            </a>
          </li>

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/ixtxn3bqvvpi" target="_blank" class="software-link">
              MobaXterm
            </a>
          </li>

        </ul>
      </div>

      <div class="category-card">
        <h2 class="category-title">
          <i class="fa fa-folder-open"></i> 文本工具
        </h2>
        <ul class="software-list">

          <li class="software-item">
            <a href="https://wwbpj.lanzouw.com/iBcYN3cnz0ji" target="_blank" class="software-link">
              Notepad
            </a>
          </li>

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/iQzeV3cc1a0j" target="_blank" class="software-link">
              Everything
            </a>
          </li>

        </ul>
      </div>

      <div class="category-card">
        <h2 class="category-title">
          <i class="fa fa-folder-open"></i> 驱动工具
        </h2>
        <ul class="software-list">

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/iZonX3buiiab" target="_blank" class="software-link">
              驱动精灵 v9.2（绿色免安装版）
            </a>
          </li>

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/iZonX3buiiab" target="_blank" class="software-link">
              CH340驱动
            </a>
          </li>

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/izysV3buipfi" target="_blank" class="software-link">
              USB-FT232口驱动
            </a>
          </li>

        </ul>
      </div>

      <div class="category-card">
        <h2 class="category-title">
          <i class="fa fa-folder-open"></i> 压缩工具
        </h2>
        <ul class="software-list">

          <li class="software-item">
            <a href="https://wwrj.lanzouw.com/ida6b3cc1f4d" target="_blank" class="software-link">
              NanaZip
            </a>
          </li>

        </ul>
      </div>

      <div class="category-card">
        <h2 class="category-title">
          <i class="fa fa-folder-open"></i> 特殊工具
        </h2>
        <ul class="software-list">

          <li class="software-item">
            <a href="https://wwbpj.lanzouw.com/iwn6C3cuoumh" target="_blank" class="software-link">
              win_ak
            </a>
          </li>

          <li class="software-item">
            <a href="https://wwbpj.lanzouw.com/iVG2D3cuozvg" target="_blank" class="software-link">
              PATS
            </a>
          </li>

        </ul>
      </div>

    </div>
  </div>
</body>
</html>
